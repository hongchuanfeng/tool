<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>

  <body>


  <div class="row" style="margin-right: 0px">
    <div class="col-xs-12 col-sm-12">
      <h1 class="h-left">image compression</h1>
    </div>

  </div>

  <div class="container">

      <div class="settings">
        <label>
          scaling:
          <input
            type="range"
            id="scaleFactor"
            min="10"
            max="100"
            value="70"
            step="5"
          />
          <span id="scaleValue">70%</span>
          <span class="recommended-tag">recommend: 70%</span>
        </label>
        <label>
          compression quality:
          <input
            type="range"
            id="quality"
            min="10"
            max="100"
            value="70"
            step="5"
          />
          <span id="qualityValue">70%</span>
          <span class="recommended-tag">recommend: 70%</span>
        </label>
        <label>
          output format:
          <select id="format">
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
          </select>
        </label>
      </div>

      <div class="upload-area" id="uploadArea">
        <input type="file" id="upload" accept="image/jpeg,image/png,image/webp"/>
        <div class="upload-content">
          <i>üìÅ</i>
          <div class="upload-text">Drag the image here or click upload</div>
          <div class="upload-hint">Supports JPG, PNG, WebP formats, up to 10MB</div>
          <div class="error-message" id="errorMessage"></div>
        </div>
      </div>

      <button onclick="compressImage()">Start compressing</button>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <div class="file-info" id="fileInfo">
        <div>original size: <span id="originalSize">0 KB</span></div>
        <div>Compressed size: <span id="compressedSize">0 KB</span></div>
        <div>compressibility: <span id="compressionRatio">0%</span></div>
      </div>

      <canvas id="canvas" style="display: none"></canvas>
      <a id="download" style="display: none; margin-top: 10px" download="compressed-image.jpg">Download compressed images</a>
      <div id="preview"></div>
    </div>
    <center>(<a href="./index.html">Simplified Chinese</a> | <a href="./index-en.html">English</a>)</center>
    <script>
      // Áªü‰∏ÄÂÆö‰πâ DOM ÂÖÉÁ¥†
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("upload");
      const errorMessage = document.getElementById("errorMessage");
      const progressBar = document.querySelector(".progress-bar");
      const progress = document.getElementById("progress");
      const fileInfo = document.getElementById("fileInfo");
      const scaleFactorInput = document.getElementById("scaleFactor");
      const qualityInput = document.getElementById("quality");
      const scaleValue = document.getElementById("scaleValue");
      const qualityValue = document.getElementById("qualityValue");
      const canvas = document.getElementById("canvas");
      const preview = document.getElementById("preview");
      const downloadLink = document.getElementById("download");

      // ËÆæÁΩÆÊªëÂùóÂÄºÊòæÁ§∫
      scaleFactorInput.addEventListener("input", function (e) {
        scaleValue.textContent = e.target.value + "%";
      });

      qualityInput.addEventListener("input", function (e) {
        qualityValue.textContent = e.target.value + "%";
      });

      // Êñá‰ª∂Â§ßÂ∞èÊ†ºÂºèÂåñ
      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        setTimeout(() => {
          errorMessage.style.display = "none";
        }, 3000);
      }

      // Ê∏ÖÁêÜÂáΩÊï∞
      function cleanup() {
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.width = canvas.height = 0;
        progressBar.style.display = "none";
        progress.style.width = "0%";
      }

      // Êñá‰ª∂ÂêçÊ∏ÖÁêÜ
      function sanitizeFileName(name) {
        return name.replace(/[^a-zA-Z0-9.-]/g, "_").replace(/_{2,}/g, "_");
      }

      // Êñá‰ª∂È™åËØÅ
      function validateFile(file) {
        const validTypes = ["image/jpeg", "image/png", "image/webp"];
        const maxSize = 10 * 1024 * 1024;
        const maxDimension = 4096;

        return new Promise((resolve, reject) => {
          if (!validTypes.includes(file.type)) {
            reject("ËØ∑‰∏ä‰º† JPG„ÄÅPNG Êàñ WebP Ê†ºÂºèÁöÑÂõæÁâá");
            return;
          }

          if (file.size > maxSize) {
            reject("Êñá‰ª∂Â§ßÂ∞è‰∏çËÉΩË∂ÖËøá 10MB");
            return;
          }

          const reader = new FileReader();
          reader.onload = function (e) {
            const arr = new Uint8Array(e.target.result).subarray(0, 4);
            let header = "";
            for (let i = 0; i < arr.length; i++) {
              header += arr[i].toString(16);
            }

            const validHeaders = {
              ffd8ffe0: true,
              "89504e47": true,
              52494646: true,
            };

            if (!validHeaders[header]) {
              reject("Êñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ");
              return;
            }

            const img = new Image();
            img.onload = function () {
              URL.revokeObjectURL(img.src);
              if (this.width > maxDimension || this.height > maxDimension) {
                reject(`ÂõæÁâáÂ∞∫ÂØ∏‰∏çËÉΩË∂ÖËøá ${maxDimension}x${maxDimension}`);
                return;
              }
              resolve(true);
            };
            img.onerror = function () {
              URL.revokeObjectURL(img.src);
              reject("ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•");
            };
            img.src = URL.createObjectURL(file);
          };
          reader.onerror = () => reject("Êñá‰ª∂ËØªÂèñÂ§±Ë¥•");
          reader.readAsArrayBuffer(file.slice(0, 4));
        });
      }

      // ÂõæÁâáÂéãÁº©‰∏ªÂáΩÊï∞
      async function compressImage() {
        try {
          if (fileInput.files.length === 0) {
            throw new Error("ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂");
          }

          const file = fileInput.files[0];
          await validateFile(file);

          document.getElementById("originalSize").textContent = formatFileSize(
            file.size
          );
          fileInfo.style.display = "block";
          progressBar.style.display = "block";

          const loadImage = () =>
            new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.onload = (e) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error("ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•"));
                img.src = e.target.result;
              };
              reader.onerror = () => reject(new Error("Êñá‰ª∂ËØªÂèñÂ§±Ë¥•"));
              reader.readAsDataURL(file);
              setTimeout(() => reject(new Error("Âä†ËΩΩË∂ÖÊó∂")), 30000);
            });

          let progressValue = 0;
          const progressInterval = setInterval(() => {
            progressValue = Math.min(progressValue + 5, 90);
            progress.style.width = progressValue + "%";
          }, 100);

          try {
            const img = await loadImage();
            const ctx = canvas.getContext("2d");

            const scaleFactor = scaleFactorInput.value / 100;
            const quality = qualityInput.value / 100;
            const format = document.getElementById("format").value;

            const maxDimension = 4096;
            let width = img.width * scaleFactor;
            let height = img.height * scaleFactor;

            if (width > maxDimension || height > maxDimension) {
              const ratio = Math.min(
                maxDimension / width,
                maxDimension / height
              );
              width *= ratio;
              height *= ratio;
            }

            canvas.width = width;
            canvas.height = height;

            requestAnimationFrame(() => {
              ctx.drawImage(img, 0, 0, width, height);
              const compressedDataUrl = canvas.toDataURL(format, quality);

              const compressedSize = Math.round(
                ((compressedDataUrl.length - 22) * 3) / 4
              );
              document.getElementById("compressedSize").textContent =
                formatFileSize(compressedSize);
              const ratio = Math.round((1 - compressedSize / file.size) * 100);
              document.getElementById("compressionRatio").textContent =
                ratio + "%";

              downloadLink.href = compressedDataUrl;
              const extension = format.split("/")[1];
              const fileName = `compressed-${sanitizeFileName(
                file.name.split(".")[0]
              )}.${extension}`;
              downloadLink.download = fileName;
              downloadLink.style.display = "block";
              downloadLink.textContent = "‰∏ãËΩΩÂéãÁº©ÂêéÁöÑÂõæÁâá";

              preview.innerHTML = `<img src="${compressedDataUrl}" alt="Compressed Image">`;

              clearInterval(progressInterval);
              progress.style.width = "100%";
              setTimeout(() => {
                progressBar.style.display = "none";
                progress.style.width = "0%";
              }, 1000);
            });
          } finally {
            clearInterval(progressInterval);
          }
        } catch (error) {
          cleanup();
          showError(error.message || "ÂéãÁº©ËøáÁ®ã‰∏≠Âá∫Áé∞ÈîôËØØ");
        }
      }

      // ÊãñÊãΩÁõ∏ÂÖ≥‰∫ã‰ª∂Â§ÑÁêÜ
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      function highlight(e) {
        uploadArea.classList.add("drag-over");
      }

      function unhighlight(e) {
        uploadArea.classList.remove("drag-over");
      }

      // ÁªëÂÆöÊãñÊãΩ‰∫ã‰ª∂
      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
      });

      ["dragenter", "dragover"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, highlight, false);
      });

      ["dragleave", "drop"].forEach((eventName) => {
        uploadArea.addEventListener(eventName, unhighlight, false);
      });

      // Â§ÑÁêÜÊñá‰ª∂ÊãñÊîæ
      uploadArea.addEventListener("drop", async (e) => {
        const file = e.dataTransfer.files[0];
        try {
          await validateFile(file);
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          fileInput.files = dataTransfer.files;
          compressImage();
        } catch (error) {
          showError(error);
        }
      });

      // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
      fileInput.addEventListener("change", async function (e) {
        const file = e.target.files[0];
        try {
          await validateFile(file);
          compressImage();
        } catch (error) {
          showError(error);
          this.value = "";
        }
      });

      // ÁΩëÁªúÁä∂ÊÄÅÁõëÊéß
      window.addEventListener("online", () => {
        document.querySelector(".upload-hint").style.color = "#888";
        document.querySelector(".upload-hint").textContent =
          "ÊîØÊåÅ JPG„ÄÅPNG„ÄÅWebP Ê†ºÂºèÔºåÊúÄÂ§ß 10MB";
      });

      window.addEventListener("offline", () => {
        document.querySelector(".upload-hint").style.color = "#ff4444";
        document.querySelector(".upload-hint").textContent = "ÁΩëÁªúËøûÊé•Â∑≤Êñ≠ÂºÄ";
      });
    </script>
  </body>
</html>
